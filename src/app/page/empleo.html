<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleo - Puerto Chifa</title>
    <link rel="stylesheet" href="../css/empleo.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Puerto Chifa">
            <h1>Puerto Chifa 中港</h1>
        </div>

        <nav>
            <a href="inicio.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="sucursales.html">Sucursales</a>
            <a class="activo" href="#">Empleo</a>
        </nav>
    </header>

    <!-- TITULO -->
    <h2 class="titulo">¡Únete al equipo de Puerto Chifa y Puerto Parrilla!</h2>

    <!-- CONTENEDOR DEL FORMULARIO -->
    <section class="contenedor-form">

        <form>

            <label>Nombre:</label>
            <input type="text" placeholder="">

            <label>Correo Electrónico:</label>
            <input type="email" placeholder="">

            <label>Teléfono:</label>
            <input type="text" placeholder="">

            <label>Puesto al que postula:</label>
            <input type="text" placeholder="">

            <label>Mensaje:</label>
            <textarea rows="5"></textarea>

            <label>Cargar CV:</label>
            <input class="archivo" type="file">

            <button class="btn">Enviar solicitud</button>

        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2024 Puerto Chifa. Todos los derechos reservados.</p>
        <div class="social">
            <img src="../assets/img/Instagram.png">
            <img src="../assets/img/facebook.png">
        </div>
    </footer>

</body>
</html>
